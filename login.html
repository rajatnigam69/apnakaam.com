<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Online Booking Platform</title>
    <link rel="stylesheet" href="logins.css" />
</head>
<body>
    <header>
        <h1>Login to Your Account</h1>
    </header>
    <nav>
        <a href="events.html">Events</a> |
        <a href="login.html">Login</a> |
        <a href="register.html">Register</a> |
        <a href="contact.html">Contact Us</a>
    </nav>
    <main>
        <form action="/login" method="POST">
            <div>
                <label for="email">Email:</label><br />
                <input type="email" id="email" name="email" required />
            </div>
            <br />
            <div>
                <label for="password">Password:</label><br />
                <input type="password" id="password" name="password" required />
            </div>
            <br />
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a>.</p>
    </main>
    <footer>
        &copy; 2025 Online Booking Platform. All rights reserved.
    </footer>
    <form id="loginForm">
  <label for="email">Email:</label>
  <input type="email" id="email" required autocomplete="email" />

  <label for="password">Password:
    <button type="button" id="togglePassword" class="toggle-password" aria-label="Show password">Show</button>
  </label>
  <input type="password" id="password" required autocomplete="current-password" />

  <label><input type="checkbox" id="rememberMe" /> Remember me</label>

  <button type="submit" id="loginBtn">Login</button>

  <p id="message" class="error hidden"></p>
  <p id="successMsg" class="success hidden"></p>
</form>
<script src="login.js"></script>



</body>
</html>
